name: Bug Report
description: Report a defect in implemented behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue. Please provide enough detail to reproduce reliably.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact steps, inputs, and paths used.
      placeholder: |
        1. Go to ...
        2. Enter ...
        3. Click ...
        4. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: What happened instead?
    validations:
      required: true

  - type: input
    id: area
    attributes:
      label: Affected Area
      description: Example: teller posting, approvals, sessions, receipts, CI
      placeholder: teller approvals
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Logs / Screenshots / Test Output
      render: shell

  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Branch/commit, browser, OS, Ruby version, DB
      placeholder: main @ <sha>, Linux, Ruby x.y.z, MySQL ...
